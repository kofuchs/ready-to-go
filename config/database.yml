# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
    adapter: mysql #or sqlite3
    database: ready_to_go_dev #or db/development.sqlite3
    pool: 5
    timeout: 5000
    #encoding: utf8
    #username: 
    #password: 
    #socket: /tmp/mysql.sock

